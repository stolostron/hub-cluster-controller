kind: Deployment
apiVersion: apps/v1
metadata:
  name: hub-cluster-controller
  labels:
    app: hub-cluster-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub-cluster-controller
  template:
    metadata:
      labels:
        app: hub-cluster-controller
    spec:
      serviceAccountName: hub-cluster-controller-sa
      containers:
      - name: hub-cluster-controller
        image: quay.io/open-cluster-management-hub-of-hubs/hub-cluster-controller:latest
        imagePullPolicy: Always
        args:
          - "/hub-cluster-controller"
          - "controller"
          - "--v=2"
        env:
        - name: IMAGE_PULL_SECRET
          value: "$IMAGE_PULL_SECRET"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SNAPSHOT
          value: "$SNAPSHOT"
        - name: MCE_SNAPSHOT
          value: "$MCE_SNAPSHOT"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          runAsNonRoot: true
